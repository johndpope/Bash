bookdown::gitbook:
  css: style.css
  split_bib: no
  keep_md: yes
  citation_package: natbib
  includes:
    in_header: [favicon.html, google_analytics.html]
  pandoc_args:
    - --filter
    - bin/pygments-filter.py
  config:
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: no
      twitter: no
    toc:
      collapse: section
      before: |
        <li><a href="./">Data Science at the Command Line, 2e</a></li>
      after: |
        <li><a href="/1e">Read first edition instead.</a></li>
    edit:
      link: https://github.com/jeroenjanssens/data-science-at-the-command-line/edit/master/book/%s
      text: "Edit"
