### pipe-skimming

```shell
instance-asgs() {
  local instance_ids=$(skim-stdin "$@")
  ...
```

```shell
skim-stdin() {
  (
    printf -- "$*"                           # Print all args
    printf " "                               # Print a space
    [[ -t 0 ]] || awk 'ORS=" " { print $1 }' # Print first token of each line of STDIN
  ) | awk '{$1=$1;print}'                    # Trim leading/trailing spaces
}
```
